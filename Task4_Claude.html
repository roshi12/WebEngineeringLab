<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Workflow Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-bg { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        .feature-card { transition: all 0.3s ease; }
        .feature-card:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.1); transform: translateY(-5px); }
        .stat-number { font-size: 4rem; color: #fff; }
        .testimonial-img { border-radius: 50%; width: 100px; height: 100px; object-fit: cover; }
    </style>
</head>
<body class="font-sans text-gray-900">
    <!-- Hero Section -->
    <section class="hero-bg text-white py-24 px-6">
        <div class="container mx-auto flex flex-col lg:flex-row items-center">
            <div class="lg:w-1/2 mb-8 lg:mb-0">
                <h1 class="text-6xl font-extrabold mb-6">Smart Workflow Management Platform</h1>
                <p class="text-xl mb-8">Enhance productivity with intelligent automation.</p>
                <a href="#" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg mr-4">Start Free Trial</a>
                <a href="#" class="border-2 border-white text-white py-3 px-6 rounded-lg">Watch Demo</a>
            </div>
            <div class="lg:w-1/2">
                <img src="https://via.placeholder.com/600x400" alt="Workflow Illustration" class="w-full rounded-lg">
            </div>
        </div>
    </section>
    <!-- Features Section -->
    <section class="py-20 px-6 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Key Features</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 6 Cards with SVGs -->
                <div class="feature-card bg-white p-8 rounded-xl shadow-lg">
                    <svg class="w-16 h-16 text-blue-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="..."/></svg>
                    <h3 class="text-2xl font-semibold mb-4">Task Automation</h3>
                    <p>Automate workflows seamlessly.</p>
                </div>
                <!-- Repeat -->
            </div>
        </div>
    </section>
    <!-- Statistics Section -->
    <section class="py-20 px-6 bg-indigo-600 text-white">
        <div class="container mx-auto text-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div><span class="stat-number">1M+</span><p>Tasks Processed</p></div>
                <!-- 2 more -->
            </div>
        </div>
    </section>
    <!-- Testimonials -->
    <section class="py-20 px-6">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">What Our Users Say</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-xl shadow">
                    <img src="https://via.placeholder.com/100" alt="Jane Smith" class="testimonial-img mx-auto mb-6">
                    <blockquote>"Incredible tool!"</blockquote>
                    <cite class="font-semibold">Jane Smith, Manager</cite>
                </div>
                <!-- 1 more -->
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 px-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div><h3>Navigation</h3><ul><li><a href="#">About</a></li></ul></div>
            <!-- Contact and social SVGs -->
        </div>
    </footer>
</body>
</html>
